server {
  listen 80;
  server_name _;

  # Serve static files
  root /usr/share/nginx/html;
  index index.html;

  # Try file, then fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: increase proxy buffers if you later add a proxy
  client_max_body_size 10M;
}


